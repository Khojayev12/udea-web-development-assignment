<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    <div class="feed-page">
        <article class="recipe-card">
            <div class="recipe-card__image-wrapper">
                <img
                    class="recipe-card__image"
                    src="https://images.unsplash.com/photo-1512058564366-18510be2db19?auto=format&fit=crop&w=800&q=80"
                    alt="Chicken pasta garnished with basil and served with cherry tomatoes"
                >
                <button class="recipe-card__favorite" type="button" aria-label="Save chicken pasta recipe">
                    <svg class="recipe-card__favorite-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path
                            d="M12.1 20.3a1 1 0 0 1-1.2 0C6.1 16.9 3 13.9 3 10.2 3 7.5 5.2 5 8.3 5c1.5 0 2.9.7 3.7 1.9C12.9 5.7 14.3 5 15.8 5 19 5 21 7.5 21 10.2c0 3.7-3.1 6.7-7.9 10.1z"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.7"
                        />
                    </svg>
                </button>
            </div>
            <div class="recipe-card__body">
                <h3 class="recipe-card__title">Chicken Pasta</h3>
                <p class="recipe-card__author">-Thomas Dean</p>
                <div class="recipe-card__rating" aria-label="Rated four out of five stars">
                    <span class="rating-star is-filled"></span>
                    <span class="rating-star is-filled"></span>
                    <span class="rating-star is-filled"></span>
                    <span class="rating-star is-filled"></span>
                    <span class="rating-star"></span>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
